<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOMEPAGE</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: black;
            color: #f5f5dc;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 36px;
            color: white;
        }

        h2 {
            font-family: Arial, sans-serif;
            font-size: 26px;
            color: white;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            z-index: 2;
        }

        .nav a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            flex: 1; 
            text-align: center;
        }
        
         .nav a:hover {
            background-color: #996633;
        }

        .header-background {
            position: relative;
            background-image: url('miracardigan.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .header-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header-content {
            position: relative;
            color: white;
            z-index: 1;
            text-align: left;
            margin-left: 20px;
            margin-top: 130px; 
            width: 40%;
        }

        .welcome-box {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px; 
            text-align: justify;
            width: fit-content;
            z-index: 2;
            position: relative;
            font-weight: normal;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .next-button {
            display: inline-block;
            padding: 9px 20px;
            background-color: black;
            color: white; 
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: normal; 
            margin-top: 10px; 
        }

        .next-button:hover {
            background-color: #996633;
        }

        .timeZone {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: white;
        }

        .visitor-counter {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: white;
        }

        .visitor-counter span {
            margin: 0 10px;
        }
    
    </style>
</head>

<body>
    
    
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="header-background">
        <div class="header-content">
            <h1>ALL ABOUT FATIN NURSHAMIRA</h1>
            <div class="welcome-box">
                <p>Hello and welcome! I am delighted to have you here. This site is dedicated to share the wonderful experiences, achievements, and moments of my best friend, Fatin Nurshamira.</p>
            </div>
            <a href="education.html" class="next-button">Next &gt;</a>
        </div>
    </div>

    <div class="intro">
        <!-- Your content here -->
    </div>

    <div class="visitor-counter">
        <p class="timeZone">Current time in Malaysia: <span id="time-container"></span></p>
        <p>Visitor Count: <span id="visitor-count"></span></p>
    </div>

    <script>
        function updateTime() {
            const timeContainer = document.getElementById('time-container');
            const options = { timeZone: 'Asia/Kuching', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formatter = new Intl.DateTimeFormat([], options);
            timeContainer.textContent = formatter.format(new Date());
        }

        function updateVisitorCount() {
            const visitorCountContainer = document.getElementById('visitor-count');
            let count = localStorage.getItem('visitorCount');
            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            localStorage.setItem('visitorCount', count);
            visitorCountContainer.textContent = count;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 1000);
            updateVisitorCount();
        });
    </script>
</body>

</html>
